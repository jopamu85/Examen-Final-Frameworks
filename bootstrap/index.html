<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width initial-scale=1'>
    <meta name='mobile-web-app-capable' content='yes'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Blog de m√∫sica</title>
  </head>
  <body class="blog-body">
    <div class="container">
      <header>
        <div class="row">
          <div class="col-sm-12 encabezado">
            <div class="row">
              <div class="col-sm-12 col-md-3 col-lg-2">
              <img class="logo" src="img/Logo.png" alt="acetato-logo">
              </div>
              <div class="col-sm-12 col-md-4 col-lg-4 offset-md-5 offset-lg-6 col align-self-end">
                <div class="row align-items-end">
                  <div class="col-sm-2 offset-lg-1 offset-md-1">
                    <img class="redes" src="img/facebook.png" alt="facebook">
                  </div>
                  <div class="col-sm-2">
                    <img class="redes" src="img/Instagram-256.png" alt="Instagram">
                  </div>
                  <div class="col-sm-2">
                    <img class="redes" src="img/pinterest.png" alt="pinterest">
                  </div>
                  <div class="col-sm-2">
                    <img class="redes" src="img/twitter-icon.png" alt="Twitter">
                  </div>
                  <div class="col-sm-2">
                    <img class="redes" src="img/Youtube-icon-PNG.png" alt="Youtube">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <nav class="navbar bg-dark navbar-expand-lg">
            <form class="form-inline justify-content-lg-between">
              <button class="btn btn-lg btn-success" type="button">Inicio</button>
              <button class="btn btn-lg btn-success" type="button">Artistas</button>
              <button class="btn btn-lg btn-success" type="button">Grupos</button>
              <button class="btn btn-lg btn-success" type="button">Top 10</button>
              <button class="btn btn-lg btn-success" type="button">Letras</button>
              <button class="btn btn-lg btn-success" type="button">Acordes</button>
            </form>
          </nav>
        </div>




      </header>
    </div>
    <script src='js/bootstrap.min.js'></script>
  </body>
</html>
